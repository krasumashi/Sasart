[build]
  command = "npm run build"
  publish = "dist"

# Proxy API requests to Render Backend
[[redirects]]
  from = "/api/*"
  to = "https://sasart.onrender.com/api/:splat"
  status = 200
  force = true

# SPA Fallback (Must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
